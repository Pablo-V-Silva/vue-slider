<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="">

    <div id="carousel" class="container">
      <div class="selected position">
        <img :src="images[counter].imgSrc" alt="">
        <div class="text absolute">
          <h2>{{ images[counter].title }}</h2>
          <p>{{ images[counter].text}}</p>
        </div>
      </div>
      <div class="carousel">
        <div v-for="image in images" class="card">
          <img :src="image.imgSrc" alt="">
        </div>
      </div>
      <div class="buttons">
        <div class="">
          <i @click="upClick" class="upBtn fas fa-arrow-alt-circle-up"></i>
        </div>
        <div class="">
          <i @click="downClick" class="downBtn fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
